
<div class="container mat-elevation-z8">
	<table mat-table [dataSource]="members" multiTemplateDataRows>
		<ng-container matColumnDef="{{column.name}}"
			*ngFor="let column of columns">
		<th mat-header-cell *matHeaderCellDef class="header">{{column.display}}</th>
		<td mat-cell *matCellDef="let element" class="column">
			{{element[column.name]}}</td>


		</ng-container>

		<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
		<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let member"
			[attr.colspan]="displayedColumns.length">
			<div class="element-detail"
				[@detailExpand]="member == expandedElement ? 'expanded' : 'collapsed'">

				<button mat-raised-button class="btn" color="primary"
					(click)="showMembershipByMemberID(member.id,member.fullName)">Membership</button>

				<button mat-raised-button class="btn" color="primary"
					(click)="showMeasurementsByMemberID(member.id,member.fullName)">Measurements</button>

				<button authorizationDirective mat-raised-button class="btn" color="accent"
					(click)="updateMember(member.id)">Update</button>
				<button authorizationDirective mat-raised-button class="btn" color="warn"
					(click)="deleteMember(member.id)">Delete</button>

			</div>
		</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let element; columns: displayedColumns;"
			class="element-row"
			[class.example-expanded-row]="expandedElement === element"
			(click)="expandedElement = expandedElement === element ? null : element">
		</tr>

		<tr mat-row *matRowDef="let row; columns: ['expandedDetail']"
			class="detail-row"></tr>


	</table>
</div>
